<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./xo.css">
    <title>XO</title>
</head>
<body>
    <div class="Game">

        <h1>Welcome to the game of the Years</h1>
        <h3 id="show" class="display"></h3>
        <div class="xo">
            <div class="square" id="item1" onclick=Gamepad(this.id)></div>
            <div class="square" id="item2" onclick=Gamepad(this.id)></div>
            <div class="square" id="item3" onclick=Gamepad(this.id)></div>
            <div class="square" id="item4" onclick=Gamepad(this.id)></div>
            <div class="square" id="item5" onclick=Gamepad(this.id)></div>
            <div class="square" id="item6" onclick=Gamepad(this.id)></div>
            <div class="square" id="item7" onclick=Gamepad(this.id)></div>
            <div class="square" id="item8" onclick=Gamepad(this.id)></div>
            <div class="square" id="item9" onclick=Gamepad(this.id)></div>
        </div>
        <button id="reset" class="reset"><span>Reset</span></button>
    </div>
</body>
</html>
<script src="./xo.js"></script>
